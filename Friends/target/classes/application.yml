spring:
  application:
    name: mc-friends # Имя вашего микросервиса для Eureka

  # 1. КОНФИГУРАЦИЯ БАЗЫ ДАННЫХ (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/friends_db # Предполагаемый адрес БД
    username: postgres
    password: MY_SUPER_NEW_PASSWORD
    driver-class-name: org.postgresql.Driver

  # 2. КОНФИГУРАЦИЯ JPA
  jpa:
    hibernate:
      ddl-auto: none # Liquibase управляет схемой, JPA не должен ее изменять
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 3. КОНФИГУРАЦИЯ LIQUIBASE
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true

  # 4. КОНФИГУРАЦИЯ KAFKA
  kafka:
    bootstrap-servers: localhost:9092 # Предполагаемый адрес Kafka
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: friends-group # Группа для вашего сервиса

# 5. КОНФИГУРАЦИЯ EUREKA (Сервис-дискавери)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Предполагаемый адрес Eureka Server
    enabled: true
  instance:
    instance-id: ${spring.application.name}:${instance.id:${random.value}}
    prefer-ip-address: true

server:
  port: 8083 # Выберите уникальный порт для вашего МС

# 6. КОНФИГУРАЦИЯ SPRINGDOC (Swagger)
# Явно указываем пакеты для сканирования контроллеров, чтобы SpringDoc их нашел.
springdoc:
  packagesToScan: com.example.mcfriends.controller